<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .box{
            height:100px;
            width: 100px;
            border: 1px solid black;
            background-color: #3ee93e;
            margin:10px;
            padding: 25px;
        }
        #grn{
            background-color: orange;
        }
        #wht{
            background-color: hsla(357, 11%, 63%, 0.566);
        }
        #org{
            background-color: pink;
        }
    </style>

</head>
<body>
    <div class="box" id="grn">A</div>
    <div class="box" id="wht">B</div>
    <div class="box" id="org">C</div>
</body
</html>
